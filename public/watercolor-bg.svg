<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="watercolor" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.005 0.003" numOctaves="3" seed="42" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"/>
      <feGaussianBlur stdDeviation="15" x="0%" y="0%" width="100%" height="100%" in="turbulence" edgeMode="duplicate" result="blur"/>
      <feDisplacementMap in="SourceGraphic" in2="blur" scale="80" xChannelSelector="R" yChannelSelector="G" x="0%" y="0%" width="100%" height="100%" result="displacementMap"/>
    </filter>
  </defs>
  <rect width="800" height="600" fill="#F3E9E7" />
  <g filter="url(#watercolor)">
    <rect width="800" height="600" fill="#F7F2E7" />
    <circle cx="200" cy="150" r="150" fill="#CFE2D0" opacity="0.2"/>
    <circle cx="650" cy="450" r="200" fill="#F7F2E7" opacity="0.3"/>
    <ellipse cx="400" cy="300" rx="250" ry="150" fill="#CFE2D0" opacity="0.15"/>
  </g>
</svg>
